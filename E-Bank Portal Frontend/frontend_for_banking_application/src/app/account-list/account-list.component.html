<div *ngFor="let account of accounts" class="card mb-3 p-3 d-flex flex-row justify-content-between align-items-center">

  
  <div class="d-flex flex-column" style="min-width: 200px;">
    <h3 class="mb-1 fw-bold">{{ account.accountHolderName }}</h3>
    <small class="text-muted">Account ID: {{ account.id }}</small>
  </div>

  
  <div style="font-size: 1.2rem; font-weight: 600; color: green;">
    â‚¹{{ account.balance }}
  </div>

  
  <div class="btn-group">
    <button (click)="deposit(account.id)" class="btn btn-info mx-1">Deposit</button>
    <button (click)="withdraw(account.id)" class="btn btn-info mx-1">Withdraw</button>
    <a [routerLink]="['/transfer']" class="btn btn-primary mx-1">Send Money</a>
    <button (click)="delete(account.id)" class="btn btn-danger mx-1">Delete</button>
  </div>

</div>
